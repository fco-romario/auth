<app-default-login-layout 
    title="Sign in and start today!"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input formControlName="name"  inputName="name" type="text" label="Your Name" placeholder="Jhon Doe">
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>

        <app-primary-input formControlName="email"  inputName="email" type="text" label="Email" placeholder="exemplo@gmail.com">
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>

        <app-primary-input formControlName="password" inputName="password" type="password" label="Password" placeholder="Your Password">
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>

        <app-primary-input formControlName="passwordConfirm" inputName="passwordConfirm" type="password" label="Confirm password" placeholder="Confirm you Password">
            <img src="/assets/svg/password-icon.svg"/>
        </app-primary-input>
        <span>Forgot Password?</span>
    </form>

</app-default-login-layout>
